<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        ol {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        p {
            margin: 5px 0;
        }
        .salary {
            font-weight: bold;
            color: #28a745;
        }
        .no-salary {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <ol>
            {% for i in applicant %}
            <li>
                <p><strong>Имя пользователя:</strong> {{ i.username }}</p>
                <p><strong>Опыт:</strong> {{ i.experience }} лет</p>
                {% if i.salary %}
                <p class="salary">Ваша зарплата составляет {{ i.salary }} сом</p>
                {% else %}
                <p class="no-salary">Ваша зарплата не определена</p>
                {% endif %}
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
