<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ингредиентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .ingredients-table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007BFF;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            background: #28a745;
            border-radius: 5px;
        }

        .back-btn {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список ингредиентов</h1>
        <table class="ingredients-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Рецепт</th>
                </tr>
            </thead>
            <tbody>
                {% for ingredient in ingredients %}
                    <tr>
                        <td>{{ ingredient.name }}</td>
                        <td>{{ ingredient.quantity }}</td>
                        <td>{{ ingredient.recipe.title }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Ингредиентов пока нет</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'recipe_list' %}" class="btn back-btn">Назад к рецептам</a>
    </div>
</body>
</html>
